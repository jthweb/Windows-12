[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material


[Rainmeter]
BackgroundMode=1
Update=100000

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=370
H=700
ImageName=#@#settings12.png

[Variables]
@Include=#@#FVariables.inc

[box1]
Meter=Shape
Shape=Rectangle 0, 0, 120, (#Scale#*0.33), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=55
Y=220
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ToggleConfig "MD3 Windows-Basic\Battery\Battery 1" "light.ini"]

[box2]
Meter=Shape
Shape=Rectangle 0, 0, 120, (#Scale#*0.33), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=200
Y=220
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "MD3 Windows-Basic\Settings" "PremiumSettings.ini"]

[box3]
Meter=Shape
Shape=Rectangle 0, 0, 120, (#Scale#*0.33), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=125
Y=370
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ToggleConfig "MD3 Windows-Basic\Battery\Battery 3" "light.ini"]

[boxclose]
Meter=Shape
Shape=Rectangle 0, 0, 40, (#Scale#*0.11), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=293
Y=33
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "MD3 Windows-Basic\Settings" "BatterySettings.ini"]

[boxbackback]
Meter=Shape
Shape=Rectangle 0, 0, 40, (#Scale#*0.11), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=40
Y=33
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "MD3 Windows-Basic\Settings" "HomeSettings.ini"]

[boxback]
Meter=Shape
Shape=Rectangle 0, 0, 40, (#Scale#*0.11), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=85
Y=33
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "MD3 Windows-Basic\Settings" "WidgetSettings.ini"]


