[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you calendar-light
Description=Material You calendar widget for Windows
Tags=calendar ,windows ,android ,materialyou ,material


[Rainmeter]
BackgroundMode=1
Update=10000



[Variables]
;-----------------------
; FEEDS

; GoogleCalendar1=https://calendar.google.com/calendar/ical/.../full.ics
GoogleCalendar1=https://calendar.google.com/calendar/ical/en.indian%23holiday%40group.v.calendar.google.com/public/basic.ics

Size1=11
alx=250
Size4=8
Size3=9
Size2=10
Font=Google Sans
SkinBackgroundAlpha=100
HideBordersTop=1
HideBordersBottom=1
SidebarWidth=200
SidebarSpacingFixed=1
SidebarAlpha=128
GoogleCalendarWriteEvents=0
CurrentFeed=1
alx=185
aly=16
ScaleX=381
ScaleY=180

; 1~3 tabs
NumberOfTabs=1
; 1~8 items
NumOfItems=4
ReaderURL1=#GoogleCalendar1#?futureevents=true&singleevents=true&orderby=starttime&sortorder=a
ReaderURL2=#GoogleCalendar2#?futureevents=true&singleevents=true&orderby=starttime&sortorder=a
ReaderURL3=#GoogleCalendar3#?futureevents=true&singleevents=true&orderby=starttime&sortorder=a
ReaderUpdateRate=600
ReaderWriteEvents=#GoogleCalendarWriteEvents#
ReaderEventFile=#@#User\Calendars\GoogleCalendar1.xml|#@#User\Calendars\GoogleCalendar2.xml|#@#User\Calendars\GoogleCalendar3.xml

FeedTitle=Loading...
Item1Title=
Item2Title=
Item3Title=
Item1Date=
Item2Date=
Item3Date=

; WebParserSubstitute="<![CDATA[":"","]]>":"","/PRE&gt;":"","PRE&gt;":"","&nbsp;":" ","'s Facebook Notifications":"","Top Stories - Google ":""


============================================================

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[MeterBack]
Meter=IMAGE
X=0
Y=0
W=(#alx#-65)
H=(#alx#-75)
ImageName=#@#calendar2.png
ImageTint=[&MeterialYou:GetToken("OnSecondary")]
DynamicVariables=1

[MeterBack1]
Meter=IMAGE
X=0
Y=-110
W=(#alx#-65)
H=(#alx#-75)
ImageName=#@#calendar3.png
ImageTint=[&MeterialYou:GetToken("OnTertiary")]
DynamicVariables=1

[MeterBack1layer]
Meter=IMAGE
X=0
Y=-110
W=(#alx#-65)
H=(#alx#-75)
ImageName=#@#calendar3.png
ImageTint=[&MeterialYou:GetToken("OnTertiaryContainer")],20
DynamicVariables=1

[box1]
Meter=Shape
Shape=Rectangle 0, 0, 165,100,20  | Fill Color [&MeterialYou:GetToken("OnPrimary")] | StrokeWidth 0
X=10
Y=63
DynamicVariables=1

[box1layer]
Meter=Shape
Shape=Rectangle 0, 0, 165,100,20  | Fill Color [&MeterialYou:GetToken("OnPrimaryContainer")],20 | StrokeWidth 0
X=10
Y=63
DynamicVariables=1


; STYLES

[StyleReaderText]
X=25
Y=50
H=14
W=(#SidebarWidth#-65)
ClipString=1
StringStyle=NORMAL
FontColor=[&MeterialYou:GetToken("Primary")]
FontSize=#Size3#
FontFace=#Font#
AntiAlias=1
ToolTipWidth=#SidebarWidth#
DynamicVariables=1

[StyleReaderTextSubheading]
Y=35r
StringStyle=BOLD


[StyleReaderTextFirst]
Y=(#alx#-233)
FontColor=[&MeterialYou:GetToken("Tertiary")]

[StyleReaderSubTextFirst]
X=25
Y=18r
H=10
W=(#SidebarWidth#-44)
ClipString=1
StringStyle=NORMAL
FontColor=[&MeterialYou:GetToken("Tertiary")]
FontSize=7
FontFace=#Font#
AntiAlias=1
ToolTipWidth=#SidebarWidth#
DynamicVariables=1

[StyleReaderSubtext]
X=25
Y=18r
H=14
W=(#SidebarWidth#-34)
ClipString=1
StringStyle=NORMAL
FontColor=[&MeterialYou:GetToken("Primary")]
FontSize=7
FontFace=#Font#
AntiAlias=1
ToolTipWidth=#SidebarWidth#
DynamicVariables=1


;---------------------------------------------------------------------
; MEASURES

;-----------------------

[MeasureScriptReader]
Measure=Script
ScriptFile="#@#Measures\Reader.lua"
MeasureName=MeasureFeed1
MinItems=#NumOfItems#
WriteEvents=#ReaderWriteEvents#
EventFile=#ReaderEventFile#
FinishAction=[!UpdateMeasureGroup "FeedData"][!UpdateMeterGroup "FeedData"][!Redraw][!SetVariable Reset 0]


[MeasureFeed1]
Measure=Plugin
Plugin=WebParser
UpdateRate=#ReaderUpdateRate#
URL=#ReaderURL1#
RegExp=(?siU)(.*)$
DecodeCharacterReference=1
Substitute=#WebParserSubstitute#
FinishAction=!CommandMeasure MeasureScriptReader Refresh(1)


;-----------------------
; ITEMS

[ItemWhat1]
Meter=STRING
Group=FeedData
MeterStyle=StyleReaderText | StyleReaderTextSubheading | StyleReaderTextFirst 
Text=#Item1Title#

[ItemWhen1]
Meter=STRING
Group=FeedData
MeterStyle=StyleReaderSubTextFirst
Text=#Item1Date#


[ItemWhat2]
Meter=STRING
Group=FeedData
MeterStyle=StyleReaderText | StyleReaderTextSubheading
Text=#Item2Title#


[ItemWhen2]
Meter=STRING
Group=FeedData
MeterStyle=StyleReaderSubtext
Text=#Item2Date#

[ItemWhat3]
Meter=STRING
Group=FeedData
MeterStyle=StyleReaderText | StyleReaderTextSubheading
Text=#Item3Title#

[ItemWhen3]
Meter=STRING
Group=FeedData
MeterStyle=StyleReaderSubtext
Text=#Item3Date#


