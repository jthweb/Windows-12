[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you clock
Description=Material You clock widget for Windows
Tags=clock ,windows ,android ,materialyou ,material


[Rainmeter]
BackgroundMode=1
Update=100

[Variables]
@Include=#@#Variables.inc


============================================================

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[MeasureTime]
Measure=Time
AverageSize=10

[MeasureSec]
Measure=Calc
Formula=MeasureTime * 10

[MeasureDate]
Measure=Time
Format=%d

[MeterBack]
Meter=IMAGE
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#base2.png
ImageTint=[&MeterialYou:GetToken("OnSecondaryContainer")]
DynamicVariables=1

[MeterDateBg]
Meter=Image
ImageName=#@#clockdate.png
ImageTint=[&MeterialYou:GetToken("Primary")]
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
DynamicVariables=1
AntiAlias=1

[MeterDateBglayer]
Meter=Image
ImageName=#@#clockdate.png
ImageTint=[&MeterialYou:GetToken("PrimaryContainer")],25
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
DynamicVariables=1
AntiAlias=1

[MeterDate]
MeasureName=MeasureDate
Meter=String
FontColor=[&MeterialYou:GetToken("PrimaryContainer")]
FontFace=Google Sans Medium
FontSize=(#Scale#*0.0391304)
X=(#Scale#*0.6913043)
Y=(#Scale#*0.4652174)
H=(#Scale#*0.086957)
W=(#Scale#*0.869565)
Alignment=Right
DynamicVariables=1
AntiAlias=1


[MeterMinutes]
MeasureName=MeasureTime
Meter=ROTATOR
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#hours2.png
ImageTint=[&MeterialYou:GetToken("PrimaryContainer")],200
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=3600
OffsetX=99.5
OffsetY=99.5
DynamicVariables=1

[MeterHours]
MeasureName=MeasureTime
Meter=Rotator
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#hours.png
ImageTint=[&MeterialYou:GetToken("TertiaryContainer")]
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=43200
OffsetX=99.5
OffsetY=99.5
DynamicVariables=1

[ExtraHourLayer]
MeasureName=MeasureTime
Meter=Rotator
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#hours.png
ImageTint=[&MeterialYou:GetToken("Primary")],80
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=43200
OffsetX=99.5
OffsetY=99.5
DynamicVariables=1


[MeterCenterPin]
Meter=Image
ImageName=#@#pin2.png
ImageTint=[&MeterialYou:GetToken("PrimaryContainer")]
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
DynamicVariables=1





