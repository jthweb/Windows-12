[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you clock
Description=Material You clock widget for Windows
Tags=clock ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100

[Variables]
@Include=#@#Variables.inc


============================================================

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[MeasureTime]
Measure=Time
AverageSize=10

[MeasureSec]
Measure=Calc
Formula=MeasureTime * 10

[MeasureDate]
Measure=Time
Format=%d

[MeterBack]
Meter=IMAGE
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#base.PNG
ImageTint=[&MeterialYou:GetToken("OnSecondary")]
DynamicVariables=1

[MeterDial]
Meter=IMAGE
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#dial.png
ImageTint=[&MeterialYou:GetToken("SecondaryContainer")]
DynamicVariables=1

[MeterDialLayer]
Meter=IMAGE
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#dial.png
ImageTint=[&MeterialYou:GetToken("Primary")],20
DynamicVariables=1

[MeterHours]
MeasureName=MeasureTime
Meter=Rotator
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#hours.png
ImageTint=[&MeterialYou:GetToken("Secondary")],175
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=43200
OffsetX=99.5
OffsetY=99.5
DynamicVariables=1



[MeterMinutes]
MeasureName=MeasureTime
Meter=ROTATOR
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#minutes.png
ImageTint=[&MeterialYou:GetToken("Primary")]
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=3600
OffsetX=99.5
OffsetY=99.5
DynamicVariables=1

[MeterSeconds]
MeasureName=MeasureSec
Meter=ROTATOR
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
ImageName=#@#seconds.png
ImageTint=[&MeterialYou:GetToken("OnBackground")]
StartAngle=6.2832
RotationAngle=6.2832
ValueReminder=600
OffsetX=99.5
OffsetY=99.5
DynamicVariables=1

[MeterCenterPin]
Meter=Image
ImageName=#@#pin.png
ImageTint=[&MeterialYou:GetToken("OnPrimaryContainer")]
X=0
Y=0
W=(#Scale#)
H=(#Scale#)
DynamicVariables=1
