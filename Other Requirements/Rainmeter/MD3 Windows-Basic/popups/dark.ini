[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you popups
Description=Material You popup widget for Windows
Tags=taskbar ,windows ,android ,materialyou ,material


[Rainmeter]
Update=100000
OnRefreshAction=[!Move "(#SCREENAREAWIDTH#/2-250)" "(#SCREENAREAHEIGHT#/2-165)"]


[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[Background1]
Meter=Shape
Shape=Rectangle 0,0,450,270,30,30 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnSecondary")]
AntiAlias=1
DynamicVariables=1

[Background2]
Meter=Shape
Shape=Rectangle 15,15,420,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnPrimary")]
AntiAlias=1
DynamicVariables=1

[Background2layer]
Meter=Shape
Shape=Rectangle 15,15,420,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnPrimaryContainer")],20
AntiAlias=1
DynamicVariables=1

[Background3]
Meter=Shape
Shape=Rectangle 30,175,120,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnPrimary")]
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[%windir%\System32\shutdown.exe -s -t 00]

[Background3layer]
Meter=Shape
Shape=Rectangle 30,175,120,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnPrimaryContainer")],20
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[%windir%\System32\shutdown.exe -s -t 00]

[Background4]
Meter=Shape
Shape=Rectangle 165,175,120,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnTertiary")]
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "MD3 Windows-Basic\popups" "dark.ini"]

[Background4layer]
Meter=Shape
Shape=Rectangle 165,175,120,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnTertiaryContainer")],20
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "MD3 Windows-Basic\popups" "dark.ini"]

[Background5]
Meter=Shape
Shape=Rectangle 300,175,120,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnError")]
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[%windir%\System32\shutdown.exe /r /t 00]

[Background5layer]
Meter=Shape
Shape=Rectangle 300,175,120,70,25,25 | StrokeWidth 0 | FillColor [&MeterialYou:GetToken("OnErrorContainer")],20
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=[%windir%\System32\shutdown.exe /r /t 00]

[MeterTitle]
Meter=String
Text=Shut Down Settings
StringAlign=CenterCenter
X=225
Y=50
FontSize=30
FontFace=Google Sans Bold
FontColor=[&MeterialYou:GetToken("Primary")]
AntiAlias=1
DynamicVariables=1

[MeterQuestion]
Meter=String
Text=Are you sure you want to shutdown this PC?
StringAlign=CenterCenter
X=225
Y=130
FontSize=14
FontFace=Google Sans Medium
FontColor=[&MeterialYou:GetToken("OnPrimaryContainer")]
AntiAlias=1
DynamicVariables=1

[MeterAccept]
Meter=String
FontColor=[&MeterialYou:GetToken("Primary")]
DynamicVariables=1
FontFace=Google Sans Bold 
StringAlign=CenterCenter
FontSize=20
X=90
Y=210
Text="Yes"
AntiAlias=1

[MeterDecline]
Meter=String
FontColor=[&MeterialYou:GetToken("Tertiary")]
DynamicVariables=1
FontFace=Google Sans Bold 
StringAlign=CenterCenter
FontSize=20
X=225
Y=210
Text="No"
AntiAlias=1

[MeterRestart]
Meter=String
FontColor=[&MeterialYou:GetToken("Error")]
DynamicVariables=1
FontFace=Google Sans Bold 
StringAlign=CenterCenter
FontSize=18
X=360
Y=210
Text="Restart"
AntiAlias=1

