[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you folder
Description=Material You folder widget for Windows
Tags=folder ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[Variables]
@Include=#@#FVariables.inc

[Meterbg]
Meter=Shape
Shape=Rectangle 0,0,350,180,22,22 | Fill Color [&MeterialYou:GetToken("OnSecondaryContainer")] | StrokeWidth 0
AntiAlias=1
DynamicVariables=1

[MeterDownloads]
Meter=Shape
Shape=Rectangle 17.5,15,150,70,20,20 | Fill Color [&MeterialYou:GetToken("Primary")] | StrokeWidth 0
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=["%UserProfile%\Downloads"]


[MeterPics]
Meter=Shape
Shape=Rectangle 17.5,95,150,70,20,20 | Fill Color [&MeterialYou:GetToken("Tertiary")] | StrokeWidth 0
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=["%UserProfile%\Onedrive\Pictures"]


[MeterDocuments]
Meter=Shape
Shape=Rectangle 182.5,15,150,70,20,20 | Fill Color [&MeterialYou:GetToken("Tertiary")] | StrokeWidth 0
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=["%UserProfile%\Documents"]


[MeterMusic]
Meter=Shape
Shape=Rectangle 182.5,95,150,70,20,20 | Fill Color [&MeterialYou:GetToken("Primary")] | StrokeWidth 0
AntiAlias=1
DynamicVariables=1
LeftMouseUpAction=["%UserProfile%\Music"]


[MeterdownloadsImage]
Meter=Image
ImageName=#@#folder/down.png
ImageTint=[&MeterialYou:GetToken("OnPrimary")]
W=30
H=30
X=77.5
Y=22
DynamicVariables=1

[MeterdocumentsImage]
Meter=Image
ImageName=#@#folder/docs.png
ImageTint=[&MeterialYou:GetToken("OnTertiary")]
W=27
H=27
X=244
Y=22
DynamicVariables=1

[MeterpicsImage]
Meter=Image
ImageName=#@#folder/pics.png
ImageTint=[&MeterialYou:GetToken("OnTertiary")]
W=27
H=27
X=79
Y=102
DynamicVariables=1

[MetermusicImage]
Meter=Image
