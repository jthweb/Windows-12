[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you folder
Description=Material You folder widget for Windows
Tags=folder ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100000

[Variables]
@Include=#@#FVariables.inc

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[MeasureWifiStatus]
Measure=Plugin
Plugin=WifiStatus
WifiInfoType=SSID
WifiInfoType2=State
StateDisconnected=1
StateConnected=2

[MeterBack]
Meter=IMAGE
X=0
Y=0
W=(#Scale#)
H=(#Scale#*1.15)
ImageName=#@#Folderbase.png
ImageTint=[&MeterialYou:GetToken("OnSecondaryContainer")]
DynamicVariables=1

[MeterNearbyPill]
Meter=IMAGE
X=(#Scale#*-0.23)
Y=(#Scale#*-0.1944)
W=(#Scale#)
H=(#Scale#)
ImageName=#@#nbpill.png
ImageTint=[&MeterialYou:GetToken("SecondaryContainer")]
DynamicVariables=1

[MeterNearbyPill2]
Meter=IMAGE
X=(#Scale#*0.23)
Y=(#Scale#*-0.1944)
W=(#Scale#)
H=(#Scale#)
ImageName=#@#nbpill.png
ImageTint=[&MeterialYou:GetToken("SecondaryContainer")]
DynamicVariables=1

[MeterWifi]
Meter=Image
ImageName=#@#ftext1.png
ImageTint=[&MeterialYou:GetToken("OnPrimaryContainer")]
DynamicVariables=1
X=(#Scale#*0.1055556)
Y=(#Scale#*0.2722222)
W=(#Scale#*0.3333334)
H=(#Scale#*0.069444)
AntiAlias=1
LeftMouseUpAction=["ms-settings:system-wifi"]
ToolTipText=[MeasureWifiStatus]


[MeterNearbyPill3]
Meter=IMAGE
X=(#Scale#*-0.23)
Y=(#Scale#*-0.1944)
W=(#Scale#)
H=(#Scale#)
