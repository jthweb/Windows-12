[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you date
Description=Material You date widget for Windows
Tags=date ,windows ,android ,materialyou ,material


[Rainmeter]
BackgroundMode=1
Update=100

[Variables]
@Include=#@#Variables.inc


============================================================

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[MeasureDate]
Measure=Time
Format=%d

[MeasureMonth]
Measure=Time
Format=%B


[MeterBack]
Meter=IMAGE
X=0
Y=0
W=(#Scale#*1.15)
H=(#Scale#*1.15)
ImageName=#@#date2.png
ImageTint=[&MeterialYou:GetToken("OnSecondaryContainer")]
DynamicVariables=1

[MeterMonthbg]
Meter=IMAGE
X=-23
Y=(#Scale#*0.197)
W=(#Scale#*1.35)
H=(#Scale#*1.25)
ImageName=#@#date1.png
ImageTint=[&MeterialYou:GetToken("Tertiary")]
DynamicVariables=1


[Meterdatebg]
Meter=IMAGE
X=0
Y=(#Scale#-255)
W=(#Scale#*1.15)
H=(#Scale#*1.15)
ImageName=#@#date5.png
ImageTint=[&MeterialYou:GetToken("Primary")]
DynamicVariables=1


[MeterDate]
MeasureName=MeasureDate
Meter=String
FontColor=[&MeterialYou:GetToken("OnSecondary")]
FontFace=Google Sans Medium
FontSize=(#Scale#*0.2)
X=(#Scale#*0.3166667+57)
Y=(#Scale#*0.266667+52)
H=(#Scale#*0.66667)
W=(#Scale#*0.66667)
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
FontColor=[&MeterialYou:GetToken("OnTertiary")]
FontFace=Google Sans 
FontSize=(#Scale#*0.07)
X=(#Scale#*0.33+55)
Y=(#Scale#*0.66667+35)
H=(#Scale#*0.66667)
W=(#Scale#*0.66667)
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1