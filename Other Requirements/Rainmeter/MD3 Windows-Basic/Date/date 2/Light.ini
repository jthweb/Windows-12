[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Name=Material you date
Description=Material You date widget for Windows
Tags=music ,windows ,android ,materialyou ,material

[MeterialYou]
Measure=Plugin
Plugin=MeterialYou
DynamicVariables=1

[Variables]
@Include=#@#Variables.inc

[MeasureDate]
Measure=Time
Format=%d

[MeasureMonth]
Measure=Time
Format=%b

[MeasureYear]
Measure=Time
Format=%Y


[MeterBack]
Meter=IMAGE
X=0
Y=0
W=(#Scale#*1.1)
H=(#Scale#*1.1)
ImageName=#@#datepill1.png
ImageTint=[&MeterialYou:GetToken("OnSecondaryContainer")]
DynamicVariables=1

[MeterDateBg]
Meter=IMAGE
X=0
Y=0
W=(#Scale#*1.1)
H=(#Scale#*1.1)
ImageName=#@#datepill2.png
ImageTint=[&MeterialYou:GetToken("Primary")]
DynamicVariables=1

[MeterMonthBg]
Meter=IMAGE
X=0
Y=0
W=(#Scale#*1.1)
H=(#Scale#*1.1)
ImageName=#@#datepill3.png
ImageTint=[&MeterialYou:GetToken("Tertiary")]
DynamicVariables=1

[MeterDate]
MeasureName=MeasureDate
Meter=String
FontColor=[&MeterialYou:GetToken("OnSecondary")]
FontFace=Google Sans Medium
FontSize=(#Scale#*0.09)
X=(#Scale#*0.6+20)
Y=(#Scale#*0.330435+20)
H=0
W=0
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
FontColor=[&MeterialYou:GetToken("OnTertiary")]
FontFace=Google Sans Medium
FontSize=(#Scale#*0.06)
X=(#Scale#*0.3130435+25)
Y=(#Scale#*0.578261+15)
H=0
W=0
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1

[MeterYear]
MeasureName=MeasureYear
Meter=String
FontColor=[&MeterialYou:GetToken("OnTertiary")]
FontFace=Google Sans 
FontSize=8
X=(#Scale#*0.3478261+15)
Y=(#Scale#*0.695652+7)
H=0
W=0
DynamicVariables=1
StringAlign=CenterCenter
AntiAlias=1
